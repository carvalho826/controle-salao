<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Login</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Sal√£o Fabio Oliveira</h1>
		</div>
	<div class="panel-body">	
		<form class="form-horizontal" method="POST" th:object="${usuario}" th:action="@{/login}">
			<div class="form-group">
			    <label  class="col-sm-1 control-label">Login</label>
			     <div class="col-sm-8">
			       <input type="text" class="form-control" placeholder="Login" th:field="*{login}">
			     </div>
            </div>
           
            <div class="form-group">
			    <label  class="col-sm-1 control-label">Senha</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control"  placeholder="Password" th:field="*{senha}">
			    </div>			   
  			</div>
  			
  			<div class="form-group">
			    <div class="col-sm-offset-1 col-sm-8">
			      <button type="submit" class="btn btn-primary">Entrar</button>
	    		</div>
            </div>
		</form>
	</div>		
	</div>

</body>
</html>
